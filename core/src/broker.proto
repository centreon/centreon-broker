syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/timestamp.proto";

service Broker {
  rpc GetVersion(google.protobuf.Empty) returns (Version) {}
}

message Version {
  int32 major = 1;
  int32 minor = 2;
  int32 patch = 3;
}
